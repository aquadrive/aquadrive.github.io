<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquadrive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      color: #333;
    }
    .image {
      width: 40%;
      margin: 0 auto;
      display: block;
    }
    .content {
      text-align: center;
    }
    .background {
      background-image: url('https://www.visitcentroamerica.com/wp-content/uploads/2017/09/ver-centroamerica-nicaragua-isla-omepete-02.jpg');
      background-size: cover;
      background-position: center;
      padding: 50px 0;
    }
  </style>
</head>
<body>

<div class="background">
  <div class="container">
    <div class="header">
      <h1>Estamos construyendo algo increíble aquí</h1>
    </div>
    <img src="tu-imagen.jpg" alt="Imagen" class="image">
    <div class="content">
      <p>Aquí puedes agregar más contenido si lo deseas.</p>
    </div>
  </div>
</div>

</body>
</html>
