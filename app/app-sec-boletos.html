<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aquadrive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>Prueba de tareas</h1>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6  ">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <form id="task-form">
                <input type="text" id="task-title" class="form-control" placeholder="Task title">
            </div>
            <div class="form-group">
              <textarea id="task-description" rows="3" class="form-control"
                placeholder="Task description"></textarea>
               </div>
               <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
          </div>
        </div>
      </div>

      <div class="col-md-6" id="tasks-container">

      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
